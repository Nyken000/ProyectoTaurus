{% extends 'base.html' %}

{% block title %}Asignar Rol{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Asignar Rol</h2>
    <p class="text-center">Usuario: {{ usuario.username }}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="rol" class="form-label">Nuevo Rol:</label>
            <select name="rol" id="rol" class="form-select" required>
                {% for key, value in usuario.ROLES %}
                <option value="{{ key }}" {% if usuario.rol == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Actualizar Rol</button>
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
