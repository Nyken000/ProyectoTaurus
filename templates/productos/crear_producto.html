{% extends 'base.html' %}

{% block title %}
    {% if form.instance.id %}Editar Producto{% else %}Crear Producto{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">
        {% if form.instance.id %}
            Editar Producto
        {% else %}
            Crear Producto
        {% endif %}
    </h2>
    
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">
            {% if form.instance.id %}Actualizar{% else %}Guardar{% endif %}
        </button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
